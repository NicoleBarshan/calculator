<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator </title>
    </head>
    
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
        
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Amount <input type="number"  id="principal">  <br/><br/>
        
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Interest Rate <input type="range"  id="rate" min="0" max="100" step="1" 
        onchange="updateRate()">
    
        <span id="rate_val"></span></br><br/>

        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; No. of Years <select id="years">
            <option value="1" >1</option></br><br/>
            <option value="2" >2</option></br><br/>
            <option value="3" >3</option></br><br/>
            <option value="4" >4</option></br><br/>
            <option value="5" >5</option></br><br/>
            <option value="6" >6</option></br><br/>
            <option value="7" >7</option></br><br/>
            <option value="8" >8</option></br><br/>
            <option value="9" >9</option></br><br/>
            <!-- fill in the rest of the values-->
        </select> </br><br/>
    
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <button onclick="compute()"> Compute Interest</button></br><br/>
       
        <span id="result">
            If you deposit 99999,<br>
            at an interest rate of 9.<br>
            You will receive an amount of 80999.19,<br>
            in the year 2029<br>
            
        </span></br><br/>

        <footer>

            &#169; This Calculator belongs to --Nicole Barshan--
    
    
        </footer>
    </div>
    
</html>
